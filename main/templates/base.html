<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="keywords" content="SuperFarmer,Kyan"/>
        <meta name="description" content="SuperFarmer.net is a website for Kyan (a.k.a. SuperFarmer)"/>
        <link rel="icon" href="/static/img/favicon.png" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-paper.css">
        <link rel="stylesheet" href="/static/css/KyanCssUtil.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
        <title>{% block title %}{% endblock %} - SuperFarmer.net</title>
        <style>
            #footer-div .footer {
                background-color: #eeeeee;
                padding: 1em;
                text-align: center;
                font-size: 1em;
                color: gray;
            }
            #footer-div .footer a{
                text-decoration: none;
            }
            #user-bar {
                width: 100%;
                background-color: rgba(255,255,255,0.5);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                padding-right: 5%;
            }
            #user-bar a {
                float: right
            }
        </style>
    {% endblock head %}
</head>
<body>
    <nav id='user-bar'>
        <a href="/user/signup" class="btn btn-primary navbar-btn">注册</a>
        <a href="/user/login" class="btn btn-default navbar-btn">登录</a>
    </nav>
    <div id='content'>
        {% block content %}
        {% endblock content %}
    </div>
    <div id='footer-div'>
        {% block footer %}
            <div class="footer">
                <div>
                    <strong>Be happy.</strong>
                    <i>Keep Healthy, Keep Happy, Keep Thinking, Keep Cool.</i>
                </div>
                <div>
                    Powered By
                    <a href="http://www.superfarmer.net">SuperFarmer</a>
                </div>
            </div>
        {% endblock footer %}
    </div>
</body>
