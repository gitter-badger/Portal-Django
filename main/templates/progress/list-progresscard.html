<div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 progress-card" progressid="{{ p.prg.id }}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">
                <span class="persent label label-persent">{{ p.prg.getPersent }}%</span>
                <span>《 <b>{{ p.opus.name }}</b> 》</span>
                {% if p.opus.subtitle %}
                <span class="subtitle label label-subtitle">{{ p.opus.subtitle }}</span>
                {% endif %}
            </span>
        </div>
        <div class="panel-body">
            <div class="progress">
                <div class="progress-bar {{ p.prg.getBartype }}" style="width: {{p.prg.getPersent}}%;">
                    <b>{{p.prg.current}} / {{p.opus.total}}</b>
                </div>
            </div>
            <div class="div-table">
                <div class='row'>
                    <div class="text-right col-xs-3 col-sm-2 col-md-2 col-lg-2">开始：</div>
                    <div class="col-xs-9 col-sm-4 col-md-4 col-lg-4">{{ p.prg.getCreated }}</div>
                    <div class="text-right col-xs-3 col-sm-2 col-md-2 col-lg-2">上次：</div>
                    <div class="col-xs-9 col-sm-4 col-md-4 col-lg-4">{{ p.prg.getModified }}</div>
                </div>
            </div>
        </div>
    </div>
</div><!--col-->
