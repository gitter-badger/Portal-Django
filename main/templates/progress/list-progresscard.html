<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 progress-card" progressid="{{ p.prg.id }}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">
                <span class="persent label label-persent">{{ p.prg.getPersent }}%</span>
                <span>《 <b>{{ p.opus.name }}</b> 》</span>
                {% if p.opus.subtitle %}
                <span class="subtitle label label-subtitle">{{ p.opus.subtitle }}</span>
                {% endif %}
            </span>
        </div>
        <div class="panel-body">
            <div class="progress">
                <div class="progress-bar {{ p.prg.getBartype }}" style="width: {{p.prg.getPersent}}%;">
                    <b>{{p.prg.current}} / {{p.opus.total}}</b>
                </div>
            </div>
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <td class="text-right">开始：</td>
                        <td>{{ p.prg.getCreated }}</td>
                        <td class="text-right">上次：</td>
                        <td>{{ p.prg.getModified }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!--col-->
<style>
    .label-persent {
        background-color: #51ABFF;
    }
    .label-subtitle {
        background-color: #3080BB;
    }
    /* progress-card */
    .progress-card .panel:hover {
        box-shadow: 4px 4px 4px silver;
    }
    .progress-card .panel{
        cursor: hand;
    }
    .progress-card .panel-footer {
        padding: 0;
        text-align: right;
    }
    .progress-card .progress {
        height: 21px;
        margin: 0;
    }
    .progress-card .table {
        margin: 0;
        font-size: 13px;
    }
    .progress-card .subtitle {
        font-size: 15px;
    }
    .progress-card .persent {
        font-size: 15px;
</style>
