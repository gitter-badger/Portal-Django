{% extends "base.html" %}
{% block userbar %}{% endblock %}
{% block title %}用户登录{% endblock title %}

{% block content %}
<form action="/user/checklogin/" method="post">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" name="username" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
    </div>
    {% if redirect %}
    <input type="hiddin" value="{{redirect}}">
    {% endif %}
    <div class="input-group">
        <input type="text" name="answer" class="form-control" placeholder="请输入答案" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">
            <abbr title="1111">Tip</abbr>
        </span>
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock content %}
